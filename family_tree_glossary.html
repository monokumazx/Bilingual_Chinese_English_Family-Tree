        // 语音播放功能
        function speakText(text, lang) {
            // Check for browser support
            if ('speechSynthesis' in window) {
                // Cancel any previous speech
                window.speechSynthesis.cancel();
                
                // Create a new utterance
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set the language
                utterance.lang = lang;
                
                // Speak the text
                window.speechSynthesis.speak(utterance);
            } else {
                // If the browser doesn't support the Web Speech API
                console.error('Web Speech API is not supported in this browser.');
                // You can add a visual alert here if needed
                // alert('您的浏览器不支持语音功能。');
            }
        }

                // 添加分类标题
                const categoryRow = document.createElement('tr');
                categoryRow.innerHTML = `<td colspan="3"><div class="category-heading">${category}</div></td>`;

                    const remarkRow = document.createElement('tr');

                    tableBody.appendChild(remarkRow);
                }

                // 添加该分类下的所有词汇
                glossaryData[category].forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            ${item.中文}
                            <svg class="speaker-icon inline-block" onclick="speakText('${item.中文}', 'zh-CN')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.46 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                            <span class="pinyin-text">${item.pinyin}</span>
                        </td>
                        <td>
                            ${item.英文}
                            <svg class="speaker-icon inline-block" onclick="speakText('${item.英文}', 'en-US')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.46 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </td>
                        <td>
