<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的家谱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container">
        <nav class="flex justify-center gap-4 mb-6">
            <a href="index.html" class="px-4 py-2 font-bold text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">家谱图表</a>
            <a href="family_tree_glossary.html" class="px-4 py-2 font-bold text-gray-700 bg-gray-200 rounded-lg shadow-md hover:bg-gray-300 transition duration-300">家谱词汇表</a>
        </nav>

        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">家谱图表</h1>
            <p class="mt-2 text-gray-500">使用SVG创建的简单家谱示例</p>
        </header>

        <div id="chart-container" class="inline-block w-full h-auto p-4 overflow-x-auto border-2 rounded-lg border-gray-200">
            <svg id="family-tree" width="100%" height="auto" viewBox="0 0 1000 800">
                </svg>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // 缩放和平移功能脚本
        const svg = d3.select("#family-tree");
        const chartContainer = d3.select("#chart-container");
        
        // 创建一个用于缩放和平移的群组
        const g = svg.append("g");
        
        // 将SVG内容移动到这个群组中，以便于缩放
        // 你需要把你的SVG内容选择出来，例如：d3.selectAll("#family-tree > g") 或 d3.selectAll("#family-tree > rect") 等
        // 然后把它append到新创建的g中
        // 简单起见，我们假设你已经把内容直接粘贴到<svg>标签中了
        // 我们可以直接操作<svg>，但为了最佳实践，最好使用一个群组
        
        const zoom = d3.zoom()
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
            
        // 将缩放和平移行为应用到容器上
        chartContainer.call(zoom);
    </script>
</body>
</html>
