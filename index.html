<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的家谱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container">
        <nav class="flex justify-center gap-4 mb-6">
            <a href="index.html" class="px-4 py-2 font-bold text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">家谱图表</a>
            <a href="family_tree_glossary.html" class="px-4 py-2 font-bold text-gray-700 bg-gray-200 rounded-lg shadow-md hover:bg-gray-300 transition duration-300">家谱词汇表</a>
        </nav>

        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">家谱图表</h1>
            <p class="mt-2 text-gray-500">使用PNG创建的简单家谱示例</p>
        </header>

        <div class="flex justify-center items-center gap-4 mb-4">
            <button id="zoom-in" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">+</button>
            <button id="zoom-out" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300">-</button>
        </div>

        <div id="chart-container" class="inline-block w-full h-auto p-4 border-2 rounded-lg border-gray-200 cursor-grab">
            <img id="family-tree-image" src="Family-Tree_Diagram.png" alt="家谱图表" class="w-full h-auto rounded-lg shadow-md transition-transform duration-300 ease-in-out" />
        </div>
    </div>

    <script>
        const image = document.getElementById('family-tree-image');
        const container = document.getElementById('chart-container');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        
        let currentScale = 1;
        let isDragging = false;
        let startX, startY;
        let imgX = 0, imgY = 0;

        // 放大功能
        zoomInButton.addEventListener('click', () => {
            currentScale += 0.2;
            image.style.transform = `scale(${currentScale}) translate(${imgX}px, ${imgY}px)`;
            image.style.transformOrigin = '0 0';
        });

        // 缩小功能
        zoomOutButton.addEventListener('click', () => {
            if (currentScale > 0.2) {
                currentScale -= 0.2;
                image.style.transform = `scale(${currentScale}) translate(${imgX}px, ${imgY}px)`;
                image.style.transformOrigin = '0 0';
            }
        });

        // 拖拽平移功能
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            container.style.cursor = 'grabbing';
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
            image.style.transition = 'none'; // 拖拽时禁用过渡效果
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            imgX = e.clientX - startX;
            imgY = e.clientY - startY;
            image.style.transform = `scale(${currentScale}) translate(${imgX}px, ${imgY}px)`;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
            image.style.transition = 'transform 0.3s ease-in-out'; // 拖拽结束后恢复过渡效果
        });
        
        // 当鼠标离开容器时也停止拖拽，避免出现bug
        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.style.cursor = 'grab';
            image.style.transition = 'transform 0.3s ease-in-out';
        });

    </script>

</body>
</html>
